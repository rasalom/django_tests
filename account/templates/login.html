{% extends "base.html" %}
{% load i18n bootstrap4 %}

{% block content %}
<form action="{{ app_path }}" method="post">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
    {% endbuttons %}

    <p>
        <a href="{% url 'password_reset' %}">{% trans 'Reset password' %}</a>
    </p>
</form>
{% endblock %}
